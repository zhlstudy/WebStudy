		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			/* 设置外层容器 */
			.nav{
				width: 100%;
			}
			
			/* 设置每一行的容器 */
			.nav-inner{
				/* 设置弹性容器 */
				display: flex;
				
				/* 设置主轴上的空白分布 */
				justify-content: space-around;
			}
			
			.item{
				width: 18%;
				
				text-align: center;
				/* background-color: #00FFFF; */
				/* flex: auto; */
			}
			
			.item img{
				/* 设置图片宽度和父级元素宽度一样 */
				width: 100%;
			}
		</style>
	</head>
	<body>
		<!-- 创建一个外层的容器 -->
		<nav class="nav">
