<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<Style>

		
		
		#AAA{
			height: 300px;
			width: 100%;
			background: linear-gradient(60deg,#fff 50%,black 50%);
			
			border:4px black solid;
		}
		h1{
			font-size: 60px;
			line-height: 210px;
			mix-blend-mode: difference;/*利用混合模式，让文字智能适配背景颜色  混色模式  意为差值模式	*/
			color:#fff ;
			transition: 6s;
		}
		#AAA:hover h1{
			transform: translateX(600px);
		}
	</Style>
	<body>
		<div id="AAA">
			<h1>育人为渡 经久如一</h1>
		</div>
	</body>
</html>
