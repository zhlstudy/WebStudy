		动画：
		   动画和过渡类似，都是可以实现一些动态的效果，不同的是过渡需要在某个属性发生变化时才会触发
		     动画可以自动触发动态效果 
		   animation-name: ;  要对当前元素生效的关键帧的名字
		   animation-iteration-count: ; 动画执行的次数
		        可选值：
				  次数
				  infinite 无限执行
		   animation-direction: normal ; 指定动画运行的方向
		       可选值：
			     normal  默认值     从 from 向 to运行  每次都是这样 
				 reverse  相反的方向    从 to 向 from运行  每次都是这样 
				 alternate 来回执行  从 from 向 to运行  每次都是这样 重复执行动画时 反向执行
		   animation-duration: ;  动画执行的时间
		   animation-play-state: running; 设置动画执行的状态
		       可选值：
			      running 默认值  动画执行
				  paused  动画暂停

			transform是CSS3中的一个属性，用于对元素进行2D或3D的变换效果。其可用函数分为两类：
一些简单的变换函数，如：translate()（平移）、scale()（缩放）、rotate()（旋转）、skew()（扭曲）等；
				一些复合变换函数，如：matrix()（矩阵变换）、translate3d()（3D平移）、scale3d()（3D缩放）、rotate3d()（3D旋转）等。
				在使用transform属性时，需要注意以下几点：
				
				变换的参考点默认为元素的中心点，但可以通过transform-origin属性来改变参考点。
				多个变换函数可以串联使用，它们的顺序会影响最终的效果，可以使用括号来改变变换的优先级。
				transform属性对性能的影响较大，应谨慎使用。在应用transform变换后，元素的position值会变为relative，所以在使用transform变换之前，最好将元素的position值设置为fixed或absolute。
				在使用transform变换时，可以结合使用transition属性实现平滑过渡效果。

				CSS的flex-wrap属性指定了当弹性项超出容器宽度时是否应该换行。
