<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.a1{
				margin:auto;
				width: 340px;
				height: 200px;
				background-color:black;
				color:#ffF;				
				font-size: 40px;
				text-align: center;
				
				filter: contrast(40);/* 调整图像的对比度 */
			}
			span{
				animation: bian 3s forwards;
				
			}
			@keyframes bian{
				from{
					letter-spacing: -50px; /* 字符间距 */
					filter: blur(10px); /* 给图像设置高斯模糊 */
				}
				to{
					letter-spacing: 0px;
					filter: blur(1px);
				}
			}
		</style>
	</head>
	<body>
		<div class="a1">
			<span >
				ZSD GFDGFGHJ
			</span>
			
		</div>
	</body>
</html>
